<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Sorting Visualization</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-content">
        <li>
          <button id="bubble-sort">BubbleSort</button>
        </li>
        <li>
          <button id="insertion-sort">InsertionSort</button>
        </li>
        <li>
          <button id="quick-sort">QuickSort</button>
        </li>
        <li>
          <button id="merge-sort">MergeSort</button>
        </li>
      </ul>
    </nav>
    <main class="main-content">
      <p class="current-algorithm-name">BubbleSort</p>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="control-container">
        <div class="control-item">
          <div class="array-size-item">
            <input
              type="range"
              min="10"
              max="500"
              id="array-size-range"
              value="30"
            />
            <div>
              <span class="input-value">
                <label for="array-size-value"> Array Size: </label>
                <input type="number" id="array-size-number" value="30" />
              </span>
            </div>
          </div>
          <div class="delay-item">
            <input
              type="range"
              min="1"
              max="500"
              id="delay-range"
              value="200"
            />
            <div>
              <span class="input-value">
                <label for="delay-value">Delay:</label>
                <input type="number" id="delay-number" value="200" />
              </span>
            </div>
          </div>
          <button id="reset">Reset</button>
          <button id="start">Start</button>
        </div>
      </div>
    </main>
    <script defer type="module" src="./src/main.ts"></script>
  </body>
</html>
