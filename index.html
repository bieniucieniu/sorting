<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Sorting Visualization</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-content">
        <li>
          <button class="btn" id="bubble-sort">BubbleSort</button>
        </li>
        <li>
          <button class="btn" id="insertion-sort">InsertionSort</button>
        </li>
        <li>
          <button class="btn" id="quick-sort">QuickSort</button>
        </li>
        <li>
          <button class="btn" id="merge-sort">MergeSort</button>
        </li>
      </ul>
    </nav>
    <main class="main-content">
      <p class="current-sorting-name">BubbleSort</p>
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div class="control-container">
        <div class="control-item">
          <input type="range" id="array-size" value="10" />
          <button class="btn" id="reset">Reset</button>
          <button class="btn" id="start">Start</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
